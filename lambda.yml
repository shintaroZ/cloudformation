AWSTemplateFormatVersion: "2010-09-09"
Description: "Lambda create."

Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: "VPC Configuration"
        Parameters:
          - vpcId
          - subnetIda
          - subnetIdc
      - Label:
          default: "S3 Configuration"
        Parameters:
          - S3BucketName
# ------------------------------------------------------------#
# Input Parameters
# ------------------------------------------------------------# 
Parameters:
  vpcId:
    Type: 'AWS::EC2::VPC::Id'
  subnetIda:
    Type: 'AWS::EC2::Subnet::Id'
    Description : "select private-lambda-subnet-a"
  subnetIdc:
    Type: 'AWS::EC2::Subnet::Id'
    Description : "select private-lambda-subnet-c"
  S3BucketName:
    Type: String
    Description : "input code in s3 bucket"
Resources:
# ------------------------------------------------------------#
# 公開DB作成機能
# ------------------------------------------------------------# 
  LatestOrderFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Description: "公開DB作成機能"
      FunctionName: "latest_order"
      Handler: lambda_function.lambda_handler
      Role: !GetAtt 
        - IAMRoleForLambda
        - Arn
      Code:
        S3Bucket : !Sub "${S3BucketName}"
        S3Key : "resouces/latest_order.zip"
      Timeout: 180
      MemorySize: 128
      Runtime: python3.8
      VpcConfig: 
        SubnetIds: 
          - !Sub "${subnetIda}"
          - !Sub "${subnetIdc}"
        SecurityGroupIds: 
          - !Ref LambdaSecurityGroup
      Layers:
        - !Ref LambdaLayer
  LatestOrderVersion:
      Type: "AWS::Lambda::Version"
      Properties:
          Description: "製品化ver1.0"
          FunctionName: !Ref LatestOrderFunction

  LatestOrderAlias:
      Type: "AWS::Lambda::Alias"
      Properties:
          Description: ""
          FunctionName: !Ref LatestOrderFunction
          FunctionVersion: "$LATEST"
          Name: "PRD"
